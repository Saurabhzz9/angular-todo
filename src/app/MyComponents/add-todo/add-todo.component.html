<div class="my-3">
<h4 class="text-light">Add a Todo</h4>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title" class="text-light">Todo title</label>
      <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="desc" class="text-light">Todo Description</label>
      <input type="text" class="form-control" id="desc" name="desc"[(ngModel)]="desc">
    </div>
    <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
  </form>
</div>
